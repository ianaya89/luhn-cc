machine:
  timezone:
    America/Vancouver
  node:
    version: 6

dependencies:
  override:
    - npm install
    - npm install coveralls
    - npm install bithound

test:
  override:
    - npm run unit
    - COVERALLS_SERVICE_NAME="circleci" COVERALLS_SERVICE_JOB_ID="$CIRCLE_BUILD_NUM" ./node_modules/coveralls/bin/coveralls.js < ./test/unit/coverage/lcov.info
    - ./node_modules/.bin/bithound check git@github.com:ianaya89/luhn-cc.git
  post:
    - cp -R ./test/unit/coverage/* $CIRCLE_ARTIFACTS/
